  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Rating state start -->
  <div class="container">
    <div >
      <img src="./images/icon-star.svg">
    </div>
    <div class="text-container">
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="rating">
      <ul>
        <button type="button" class="list-btn-1"><li>1</li></button>
        <button type="button" class="list-btn-2"><li>2</li></button>
        <button type="button" class="list-btn-3"><li>3</li></button>
        <button type="button" class="list-btn-4"><li>4</li></button>
        <button type="button" class="list-btn-5"><li>5</li></button>
      </ul>
    </div>
    <div>
      <button class="submit-btn">Submit</button>
    </div>
  </div>
